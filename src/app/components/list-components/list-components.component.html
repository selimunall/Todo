<a
  href=""
  [ngClass]="{ 'hover:bg-white': isMenuOpen }"
  class="flex w-full items-center justify-between relative hover:bg-white rounded-md transition-all"
>
  <div [ngClass]="{ '!px-0': !isMenuOpen }" class="flex items-center py-3 px-1">
    <a
      href=""
      [ngClass]="{ 'hover:bg-white ': !isMenuOpen }"
      class="px-2 py-1 rounded-md"
    >
      <div [ngClass]="[!icon ? color : '']" class="rounded">
        <div
          [ngClass]="{
            '!right-1 z-10  hover:bg-todo_primary-900/25 duration-100 rounded-md':
              !isMenuOpen,
            'bg-todo_primary-0': icon
          }"
          class="w-6 h-6 fill-white text-white absolute transition-all duration-500 right-[236px]"
        >
          <img
            *ngIf="icon"
            src="../../assets/icons/{{ icon }}"
            class="w-6 z-20"
          />
        </div>
        <div class="w-6 h-6"></div>
      </div>
    </a>
    <h1 class="text-base">{{ name }}</h1>
  </div>
  <a
    href=""
    [ngClass]="{
      'rounded-3xl scale-75 px-[2px] !mr-0 !-mt-5 !-ml-2 z-20':
        !isMenuOpen && icon,
      '!-mr-[1px]': !isMenuOpen && !icon
    }"
    *ngIf="counter"
    class="text-primarbg-todo_primary-900 bg-todo_primary-100 transition-all duration-500 mr-2 -mt-0 -ml-3 px-3 py-[1px] text-base rounded-md"
  >
    {{ counterValue }}
  </a>
</a>
